<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Договоры - Турагентство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-file-contract"></i> Договоры</h1>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="mt-3">
                <a th:href="@{/contracts/create}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить договор
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Номер договора</th>
                        <th>Клиенты</th>
                        <th>Туры</th>
                        <th>Дата подписания</th>
                        <th>Общая сумма</th>
                        <th>Оплачено</th>
                        <th>Статус</th>
                        <th>Скидка</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contract : ${contracts}">
                        <td th:text="${contract.contractId}"></td>
                        <td th:text="${contract.contractNumber}"></td>
                        <td>
                            <div th:each="customer : ${contract.customers}" class="mb-1">
                                <span th:text="${customer.lastName + ' ' + customer.firstName}"></span>
                            </div>
                        </td>
                        <td>
                            <div th:each="tour : ${contract.tours}" class="mb-1">
                                <span th:text="${tour.tourName}"></span>
                            </div>
                        </td>
                        <td th:text="${#temporals.format(contract.signDate, 'dd.MM.yyyy')}"></td>
                        <td th:text="${#numbers.formatDecimal(contract.totalAmount, 1, 2)}"></td>
                        <td th:text="${#numbers.formatDecimal(contract.paidAmount, 1, 2)}"></td>
                        <td>
                            <span th:switch="${contract.contractStatus}">
                                <span th:case="'DRAFT'" class="badge bg-secondary">Черновик</span>
                                <span th:case="'SIGNED'" class="badge bg-primary">Подписан</span>
                                <span th:case="'PAID'" class="badge bg-success">Оплачен</span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">Отменен</span>
                            </span>
                        </td>
                        <td>
                            <span th:if="${contract.discount}" th:text="${contract.discount.discountName}"></span>
                            <span th:unless="${contract.discount}" class="text-muted">—</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/contracts/edit/{id}(id=${contract.contractId})}"
                                   class="btn btn-warning btn-sm" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/contracts/delete/{id}(id=${contract.contractId})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Вы уверены, что хотите удалить договор?')"
                                   title="Удалить">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${contracts.empty}">
                        <td colspan="10" class="text-center text-muted">
                            <i class="fas fa-info-circle"></i> Договоры не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
