<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${route.routeId != null} ? 'Редактирование маршрута' : 'Добавление маршрута'">Форма маршрута</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-route" th:if="${route.routeId == null}"></i>
            <i class="fas fa-route-edit" th:if="${route.routeId != null}"></i>
            <span th:text="${route.routeId != null} ? 'Редактирование маршрута' : 'Добавление маршрута'">
                    Форма маршрута
                </span>
        </h1>
        <a th:href="@{/routes}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${route.routeId != null} ?
                                 @{/routes/edit/{id}(id=${route.routeId})} :
                                 @{/routes/create}"
                  th:object="${route}" method="post">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="routeName" class="form-label">Название маршрута</label>
                        <input type="text" class="form-control" id="routeName"
                               th:field="*{routeName}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <input type="text" class="form-control" id="description"
                               th:field="*{description}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="durationDays" class="form-label">Количество дней</label>
                        <input type="number" class="form-control" id="durationDays"
                               th:field="*{durationDays}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="difficultyLevel" class="form-label">Сложность</label>
                        <input type="text" class="form-control" id="difficultyLevel"
                               th:field="*{difficultyLevel}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" class="form-control" id="price"
                               th:field="*{price}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label"></label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="isActive"
                                   th:field="*{isActive}">
                            <label class="form-check-label" for="isActive">
                                Активность
                            </label>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${route.routeId != null} ? 'Обновить' : 'Создать'"></span>
                    </button>
                    <a th:href="@{/routes}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
