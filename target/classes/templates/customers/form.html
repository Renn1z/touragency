<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.customerId != null} ? 'Редактирование клиента' : 'Добавление клиента'">Форма клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-user" th:if="${customer.customerId == null}"></i>
            <i class="fas fa-user-edit" th:if="${customer.customerId != null}"></i>
            <span th:text="${customer.customerId != null} ? 'Редактирование клиента' : 'Добавление клиента'">
                    Форма клиента
                </span>
        </h1>
        <a th:href="@{/customers}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${customer.customerId != null} ?
                                 @{/customers/edit/{id}(id=${customer.customerId})} :
                                 @{/customers/create}"
                  th:object="${customer}" method="post">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="lastName" class="form-label">Фамилия *</label>
                        <input type="text" class="form-control" id="lastName"
                               th:field="*{lastName}" required>
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                            <small th:errors="*{lastName}"></small>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="firstName" class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="firstName"
                               th:field="*{firstName}" required>
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                            <small th:errors="*{firstName}"></small>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="middleName" class="form-label">Отчество</label>
                        <input type="text" class="form-control" id="middleName"
                               th:field="*{middleName}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone"
                               th:field="*{phone}" placeholder="+79991234567">
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                            <small th:errors="*{phone}"></small>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                               th:field="*{email}" placeholder="example@mail.ru">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${customer.customerId != null} ? 'Обновить' : 'Создать'"></span>
                    </button>
                    <a th:href="@{/customers}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
