<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты - Турагентство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-users"></i> Клиенты</h1>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/customers}" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" name="search" th:value="${search}"
                           class="form-control">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Найти
                    </button>
                </div>
            </form>
            <div class="mt-3">
                <a th:href="@{/customers/create}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить клиента
                </a>
                <a th:href="@{/customers}" class="btn btn-outline-secondary">
                    <i class="fas fa-sync"></i> Сбросить фильтр
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Дата регистрации</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerId}"></td>
                        <td>
                            <span th:text="${customer.lastName}"></span>
                            <span th:text="${customer.firstName}"></span>
                            <span th:text="${customer.middleName} ?: ''"></span>
                        </td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${#temporals.format(customer.registrationDate, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}"
                                   class="btn btn-warning btn-sm" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Вы уверены, что хотите удалить клиента?')"
                                   title="Удалить">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${customers.empty}">
                        <td colspan="6" class="text-center text-muted">
                            <i class="fas fa-info-circle"></i> Клиенты не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
