<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${discount.discountId != null} ? 'Редактирование скидки' : 'Добавление скидки'">Форма скидки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-tag" th:if="${discount.discountId == null}"></i>
            <i class="fas fa-tag" th:if="${discount.discountId != null}"></i>
            <span th:text="${discount.discountId != null} ? 'Редактирование скидки' : 'Добавление скидки'">
                Форма скидки
            </span>
        </h1>
        <a th:href="@{/discounts}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${discount.discountId != null} ?
                                 @{/discounts/edit/{id}(id=${discount.discountId})} :
                                 @{/discounts/create}"
                  th:object="${discount}" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="discountName" class="form-label">Название скидки</label>
                        <input type="text" class="form-control" id="discountName"
                               th:field="*{discountName}" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="discountType" class="form-label">Тип скидки</label>
                        <select class="form-control" id="discountType" th:field="*{discountType}" required>
                            <option value="">Выберите тип</option>
                            <option value="PERCENTAGE">Процентная</option>
                            <option value="FIXED_AMOUNT">Фиксированная сумма</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="discountValue" class="form-label">Скидка</label>
                        <input type="number" class="form-control" id="discountValue"
                               th:field="*{discountValue}" min="1" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="minAmount" class="form-label">Минимальная сумма</label>
                        <input type="number" class="form-control" id="minAmount"
                               th:field="*{minAmount}" min="0.0">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Статус</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="isActive"
                                   th:field="*{isActive}">
                            <label class="form-check-label" for="isActive">
                                Активная скидка
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Дата начала</label>
                        <input type="date" class="form-control" id="startDate"
                               th:field="*{startDate}" required>
                        <div th:if="${#fields.hasErrors('startDate')}" class="text-danger">
                            <small th:errors="*{startDate}"></small>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">Дата окончания</label>
                        <input type="date" class="form-control" id="endDate"
                               th:field="*{endDate}" required>
                        <div th:if="${#fields.hasErrors('endDate')}" class="text-danger">
                            <small th:errors="*{endDate}"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${discount.discountId != null} ? 'Обновить' : 'Создать'"></span>
                    </button>
                    <a th:href="@{/discounts}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
