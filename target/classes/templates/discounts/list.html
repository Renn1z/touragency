<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Скидки - Турагентство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-tag"></i> Скидки</h1>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/discounts}" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" name="search" th:value="${search}"
                           class="form-control">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Найти
                    </button>
                </div>
            </form>
            <div class="mt-3">
                <a th:href="@{/discounts/create}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить скидку
                </a>
                <a th:href="@{/discounts}" class="btn btn-outline-secondary">
                    <i class="fas fa-sync"></i> Сбросить фильтр
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Название скидки</th>
                        <th>Тип скидки</th>
                        <th>Скидка</th>
                        <th>Минимальная сумма</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="discount : ${discounts}">
                        <td th:text="${discount.discountId}"></td>
                        <td th:text="${discount.discountName}"></td>
                        <td>
                            <span th:switch="${discount.discountType}">
                                <span th:case="'PERCENTAGE'">Процентная</span>
                                <span th:case="'FIXED_AMOUNT'">Фиксированная сумма</span>
                            </span>
                        </td>
                        <td th:text="${discount.discountValue}"></td>
                        <td th:text="${discount.minAmount}"></td>
                        <td th:text="${#temporals.format(discount.startDate, 'dd.MM.yyyy')}"></td>
                        <td th:text="${#temporals.format(discount.endDate, 'dd.MM.yyyy')}"></td>
                        <td th:text="${discount.isActive} ? 'Активный' : 'Неактивный'"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/discounts/edit/{id}(id=${discount.discountId})}"
                                   class="btn btn-warning btn-sm" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/discounts/delete/{id}(id=${discount.discountId})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Вы уверены, что хотите удалить скидку?')"
                                   title="Удалить">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${discounts.empty}">
                        <td colspan="9" class="text-center text-muted">
                            <i class="fas fa-info-circle"></i> Скидки не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
