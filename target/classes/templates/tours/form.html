<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tour.tourId != null} ? 'Редактирование тура' : 'Добавление тура'">Форма тура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-suitcase" th:if="${tour.tourId == null}"></i>
            <i class="fas fa-suitcase" th:if="${tour.tourId != null}"></i>
            <span th:text="${tour.tourId != null} ? 'Редактирование тура' : 'Добавление тура'">
                Форма тура
            </span>
        </h1>
        <a th:href="@{/tours}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${tour.tourId != null} ?
                                 @{/tours/edit/{id}(id=${tour.tourId})} :
                                 @{/tours/create}"
                  th:object="${tour}" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tourName" class="form-label">Название тура</label>
                        <input type="text" class="form-control" id="tourName"
                               th:field="*{tourName}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="route" class="form-label">Маршрут</label>
                        <select class="form-select" id="route" th:field="*{route}" required>
                            <option value="">Выберите маршрут</option>
                            <option th:each="routeItem : ${routes}"
                                    th:value="${routeItem.routeId}"
                                    th:text="${routeItem.routeName}"
                                    th:selected="${tour.route != null && tour.route.routeId == routeItem.routeId}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="startDate" class="form-label">Дата начала</label>
                        <input type="date" class="form-control" id="startDate"
                               th:field="*{startDate}" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="endDate" class="form-label">Дата окончания</label>
                        <input type="date" class="form-control" id="endDate"
                               th:field="*{endDate}" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="numVacationers" class="form-label">Количество участников</label>
                        <input type="number" class="form-control" id="numVacationers"
                               th:field="*{numVacationers}" min="1" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="tourPrice" class="form-label">Цена тура</label>
                        <input type="number" class="form-control" id="tourPrice"
                               th:field="*{tourPrice}" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option value="">Выберите статус</option>
                        <option th:each="statusItem : ${statuses}"
                                th:value="${statusItem}"
                                th:text="${statusItem == 'PLANNED' ? 'Запланирован' :
                                         statusItem == 'ACTIVE' ? 'Активен' :
                                         statusItem == 'COMPLETED' ? 'Завершен' :
                                         statusItem == 'CANCELLED' ? 'Отменен' : statusItem}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${tour.tourId != null} ? 'Обновить' : 'Создать'"></span>
                    </button>
                    <a th:href="@{/tours}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
